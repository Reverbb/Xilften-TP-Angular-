<div class="search-bar">
  <input 
    type="text" 
    [(ngModel)]="searchQuery"
    (input)="onInput()"
    (keyup.enter)="onSearch()"
    placeholder="Rechercher un film, réalisateur, acteur..."
    class="search-input"
  >
  <button (click)="onSearch()" class="search-button">
    🔍
  </button>
</div>
